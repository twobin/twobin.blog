- id: mydream-post
  title: 梦想还是要有的，万一实现了呢（校招季） 
  postedOn: !!str 2014-11-27
  author: twobin
  tags: 
    - 坐下聊聊
  abstract: 校招帖真是又臭又长，读之无味，弃之不舍，虽然本文大篇幅在赘述面试过程，其中更重要是传播“有梦想，去实现”的主旨。我就是一个普通平凡的大学生拥有自己的奋斗目标与梦想，为了梦想去拼搏去实现，即使此刻梦想未成，但我们离目标却又近了一步，不是吗？
